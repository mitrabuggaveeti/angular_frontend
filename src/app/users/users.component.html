 <body class="hold-transition layout-top-nav">

  
  <div class="wrapper">
  
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
      <div class="container">
        <a href="../../index3.html" class="navbar-brand">
          <img src="assets/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
               style="opacity: .8">
          <span class="brand-text font-weight-light">CADSC</span>
        </a>

  
        <div class="collapse navbar-collapse order-3" id="navbarCollapse">
          <!-- Left navbar links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="http://localhost:4200/users" class="nav-link">Users</a>
            </li>
            <li class="nav-item">
              <a href="http://localhost:4200/allRoles" class="nav-link">Roles</a>
            </li>                   
          </ul>
  
         
        </div>
  
        <!-- Right navbar links -->
        <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
          <!-- Messages Dropdown Menu -->
          <li class="nav-item dropdown" >
            <a class="nav-link" data-toggle="dropdown" href="#" (click)="signout()">
              SignOut
              <i class="fas fa-sign-out-alt"></i>
            </a>
            
          </li>
        </ul>
      </div>
    </nav>
    <!-- /.navbar -->
  
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark"> Top Navigation <small>Example 3.0</small></h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item">
                  <button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#modal-default">
                    ADD NEW USER
                  </button> 
                </li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
  
      <!-- Main content -->
      <div class="content">
        <div class="container">

          <div class="row">
            <div class="col-12">
              <div class="card">
          <!-- /.card-header -->
                <div class="card-body">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Mail</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                    </thead>
                    <tbody>           
                       <tr *ngFor ="let x of allUsers">
                        <td>1</td>
                         <td>{{x.name}}</td>
                         <td>{{x.email}}</td>
                         <td>{{x.roles}}</td>
                         <td>
                          <button class="btn-blur" type="button" data-toggle="modal" data-target="#modal-editUser" title="Edit"  value="hello" (click)="editUser(x)">
                             <i class="fa fa-edit"></i>
                          </button>
                        </td>
                        <td>
                           <button class="btn-blur" type="button" data-toggle="modal" data-target="#modal-delete" title="Delete"><i class="fa fa-trash"></i></button>
                        </td>  
                       </tr>
                   </tbody>
                    <tfoot>
                    </tfoot>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
        </div><!-- /.container-fluid -->
        <div class="modal fade" id="modal-default">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Add User
                  <br/>
                  <small class="text-success">{{isUserAdded}}</small>
                </h4>
                <button (click)="onClose()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form role="form">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Name</label>
                      <input type="email" class="form-control" id="exampleInputName" placeholder="Enter Name" [(ngModel)]="newUserModel.name" name="name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" [(ngModel)]="newUserModel.email" name="email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="newUserModel.password" name="password">
                    </div>  
                    <div class="form-group">
                      <label>Role</label>
                      <select  multiple="multiple" [(ngModel)]="newUserModel.roles" name="role" (change)="onchange()" data-placeholder="Select a State" style="width: 100%;" >                            

                        <option  *ngFor="let y of allRoles" [value]="y.rolename">{{y.rolename}}</option>
                         
                      </select>
                    </div>     
                  </div>               
        
                    <div class="modal-footer justify-content-between">
                      <button type="button" class="btn btn-primary" (click)="addUser()">Save changes</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
                    </div>
                </form>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>

        <div class="modal fade" id="modal-editUser">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Assign Role</h4>
                <button type="button" class="close" data-dismiss="modal"  aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form role="form">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Name</label>
                      <input type="name" class="form-control" id="exampleInputName" [(ngModel)]="editUserModel.email" name="email" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                      <label>Role</label>
                      <select  class="select2" multiple="multiple" data-placeholder="Select a State" style="width: 100%;">                            
                        <!-- <option>Pathalogist</option>
                        <option [selected]="bool">Lab Technician</option>
                        <option [selected]="bool">Admin</option>
                        <option [selected]="bool===6 ? true : false" value="xyz">Delaware</option>
                        <option>Tennessee</option>
                        <option>Texas</option>
                        <option>Washington</option> -->
                        <option  *ngFor="let y of allRoles">{{y.rolename}}</option>
                         
                      </select>
                    </div>
              
                    
                  </div>               
        
                    <div class="modal-footer justify-content-between">
                      <button type="button" class="btn btn-primary">Save changes</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>

        <div class="modal fade" id="modal-delete">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Delete User
                  <br/>
                  <small class="text-success">{{isUserAdded}}</small>
                </h4>
                <button (click)="onClose()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form role="form">
                  <div class="box-body">
                          
                  </div>               
        
                    <div class="modal-footer justify-content-between">
                      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-success">
                        Launch Success Modal
                      </button>
                      <button type="button" class="btn btn-primary" (click)="addUser()">Save changes</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
                    </div>
                </form>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>

        <div class="modal fade" id="modal-success">
          <div class="modal-dialog">
            <div class="modal-content bg-success">
              <div class="modal-header">
                <h4 class="modal-title">Success Modal</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
                <p>One fine body&hellip;</p>
              </div>
              <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-light">Save changes</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>






      </div>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
  
  
  
    <!-- Main Footer -->
    <footer class="main-footer" style="background-color: #303030;">
      <!-- To the right -->
      <div class="d-none d-sm-inline" style="margin-left: 600px;">
        <strong>Copyright &copy; 2020 .</strong> All rights reserved.
       </div>
     </footer>

  

     
  </div>  


  
</body>
